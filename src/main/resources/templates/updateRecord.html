<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DISCON</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/listRecords}">DISCON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listRecords}">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4 px-2 col-md-6 offset-md-3">
    <h1 class="py-2">Update your record</h1>
    <form action="#" th:action="@{/saveRecord}" th:object="${record}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{artist}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{format}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{region}" class="form-control mb-4 col-4">
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/listRecords}">Back to collection</a>
        </div>
    </form>
</div>
</body>

</html>
