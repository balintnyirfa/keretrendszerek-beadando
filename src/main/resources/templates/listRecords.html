<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>DISCON</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/listRecords}">DISCON</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/listRecords}">Collection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="jumbotron jumbotron-fluid py-4 px-2">
    <h1 class="display-4 text-center">List of Records</h1>
    <hr>
    <span>
      <p class="lead text-center">Upload new records to the database using the button below!</p>
      <div class="text-center">
        <a th:href="@{/showNewRecordForm}" class="btn btn-primary">Upload</a>
      </div>
    </span>
  </div>
  <div class="container-fluid py-4 px-2">
    <table class="table table-bordered table-hover table-group-divider">
      <thead class="table-dark">
        <th>Artist</th>
        <th>Title</th>
        <th>Format</th>
        <th>Region</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr th:each="record : ${listRecords}">
          <td th:text="${record.artist}"></td>
          <td th:text="${record.title}"></td>
          <td th:text="${record.format}"></td>
          <td th:text="${record.region}"></td>
          <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${record.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteRecord/{id}(id=${record.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
